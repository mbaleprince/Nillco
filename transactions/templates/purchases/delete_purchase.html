{% extends "base.html" %}


{% block title %} Delete Purchase {% endblock title %}


{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#A80739; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Purchase Bill</div> <br>
            <h2 style="color:#EF7F01;">Are you sure you want to delete the Purchase Bill No: {{ object.billno }}?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger" style="background-color: #EF7F01; border-color: #A80739; color: white;">Yes, Delete</button>
            <a href="{% url 'purchases-list' %}" class="btn btn-secondary" style="background-color: #A80739; border-color: #EF7F01; color: white;">Cancel</a>
        </div>
        
    </form>

{% endblock content %}
