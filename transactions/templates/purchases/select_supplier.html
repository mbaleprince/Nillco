{% extends "base.html" %}


{% block title %} New Purchase {% endblock title %}


{% block content %}

    <div style="color:#A80739; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">New Purchase</div> 
    
    <br>
    
    <form method="post">

        {% csrf_token %}
        
        {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
        {% endfor %}

        <br>
        <div class="align-middle">
            <button type="submit" class="btn btn-success" style="background-color: #EF7F01; border-color: #A80739; color: white;">Next</button>
            <a href="{% url 'purchases-list' %}" class="btn btn-secondary" style="background-color: #A80739; border-color: #EF7F01; color: white;">Cancel</a>
        </div>
        
    </form>

{% endblock content %}
